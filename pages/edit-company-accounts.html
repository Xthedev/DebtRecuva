<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Debt Recuva - Dashboard</title>
        <!-- Font Awesome CSS File -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
        <!-- Bootstrap CSS File -->
        <link rel="stylesheet" href="../assets/bootstrap-5.0.2-dist/css/bootstrap.css">
        <!-- Debt Recova -->
        <link rel="stylesheet" href="../assets/css/debt.css">
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar -->
            <div class="box-shadow" id="sidebar-wrapper">
                <div id="sidebar" class="sidebar text-center bd-links">

                </div>
            </div>
            <!-- /#sidebar-wrapper -->
    
            <!-- Page Content -->
            <div class="container-fluid" id="page-content-wrapper">
                <div class="container p-4">
                    <!-- Page Content Holder-->
                    <div class="col-lg-12 box-shadow page-box-content px-4 py-3">
                        <!-- Header Row -->
                        <div class="row d-flex align-items-center">
                            <div class="col-lg-12 col-md-12 col-sm-12 d-flex align-items-center">
                                <a href="/pages/company-accounts.html" class="me-2">
                                    <img src="/assets/img/less than.png" alt="">
                                </a>
                                <span class="fs-4 text-gradient me-2">|</span>
                                <h6 class="mt-2">Company Profile</h6>

                            </div>
                        </div>

                        <!-- Form content-->
                        <div class="row pt-5">
                            <div class="col-lg-3 col-sm-12 col-md-12 d-flex justify-content-center">
                                <div class="text-center">
                                    <div id="container" class="existingDatabaseImage my-4"></div>
                                    <!-- Button -->
                                    <div class="Container mt-3">
                                        <div class="error_msg"></div>
                                        <div class="uploaded_file_view" id="uploaded_view" style="display:none;">
                                            <span class="file_remove">X</span>
                                        </div>
                                        <div class="panel">
                                            <div class="button_outer">
                                                <div class="btn_upload">
                                                    <input type="file" id="upload_file" name="">
                                                    Company Logo
                                                </div>
                                                <div class="processing_bar"></div>
                                                <div class="success_box"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Button -->
                                    <div>
                                        <input type="hidden" id="companyid">
                                        <div class="col-lg-8 col-md-12 col-sm-12 px-3">            
                                    </div>
                                </div>
                                </div>
                            </div>
                            <div class="col-lg-9 col-sm-12 col-md-12">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <label for="" class="form-label fs-6 ">Company Name</label>
                                        <input type="text" class="form-control form-control-sm" id="companyname" placeholder="Account FullName">
                                    </div>
                                    <div class="col-lg-6">
                                        <label for="" class="form-label fs-6 ">Company Email</label>
                                        <input type="text" class="form-control form-control-sm" id="companyemail" placeholder="Account Email">
                                    </div>
                                </div>
                                <div class="row my-4">
                                    <div class="col-lg-6">
                                        <label for="" class="form-label fs-6 ">Contact</label>
                                        <input type="text" class="form-control  form-control-sm" id="companycontact" placeholder="Account Mobile">
                                    </div>
                                    <div class="col-lg-6">
                                        <label for="" class="form-label fs-6 ">Location</label>
                                        <input type="text" class="form-control  form-control-sm" id="companylocation" placeholder="83">
                                    </div>
                                </div>
                                <div class="row my-4">
                                    <div class="col-lg-6">
                                        <label for="" class="form-label fs-6 ">Registration Number</label>
                                        <input type="text" class="form-control  form-control-sm" id="rcnumber" placeholder="Company registration number">
                                    </div>
                                </div>
                                <div class="row py-2">
                                    <div class="col-lg-3 d-grid">
                                        <a href="javascript:void(0);" onclick="editCompany()" type="button" class="btn btn-sm butt px-5 fw-bold card-link me-2">Edit</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
        
        <!-- BOOTSTRAP JS FILE -->
        <script src="assets/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <!-- Jquery -->
        <script src="/assets/js/jquery.js"></script>
        <!-- Sweet alert -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <!-- Debt js file -->
        <script src="/assets/js/company.js"></script>
        <script src="/assets/js/upload-photo.js"></script>
        <script>
            $('#sidebar').load('/assets/components/sidebar.html');
        </script>

        <script>
            getSingleCompanyData();
        </script>
    </body>
</html>
