<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Debt Recuva - Dashboard</title>
        <link rel="icon" href="../assets/img/debt R.png">
        <!-- Font Awesome CSS File -->        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
        <!-- Bootstrap CSS File -->
        <link rel="stylesheet" href="../assets/bootstrap-5.0.2-dist/css/bootstrap.css">
        <!-- Debt Recova -->
        <link rel="stylesheet" href="../assets/css/debt.css">
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar -->
            <div class="box-shadow" id="sidebar-wrapper">
                <nav id="sidebar" class="sidebar text-center bd-links">
                   
                </nav>
            </div>
            <!-- /#sidebar-wrapper -->
     
            <!-- Page Content -->
            <div class="container-fluid" id="page-content-wrapper">
                <div class="container p-4">
                    <!-- Page Content Holder-->
                    <div class="col-lg-12 box-shadow page-box-content px-4 py-3 mt-4">
                        <!-- Header Row -->
                        <div class="row d-flex align-items-center">
                            <div class="col-lg-4 col-md-12 col-sm-12 d-flex align-items-center">
                                <a href="/pages/company-accounts.html" class="me-2">
                                    <img src="/assets/img/less than.png" alt="">
                                </a>
                                <span class="fs-4 me-2 text-">|</span>
                                <span class="mt-1">New Company Account</span>
                            </div>
                        </div>

                        <!-- Row 1 -->
                        <div class="row mt-3">
                            <div class="col-lg-4 col-md-12 col-sm-12 text-center d-flex justify-content-center ">
                                <main class="main_full pt-4">
                                    <div class="Container">
                                        <div class="error_msg"></div>
                                        <div class="d-flex upload-image justify-content-center mb-4">
                                            <div style="border: 1px solid #4E2CBE;" class="bg-light rounded-circle p-5">
                                                <img width="50px" src="/assets/img/upload-img.png" alt="">
                                            </div>
                                        </div>
                                        <div class="uploaded_file_view" id="uploaded_view">
                                            <span class="file_remove">X</span>
                                        </div>
                                        <div class="panel">
                                            <div class="button_outer">
                                                <div class="btn_upload">
                                                    <input type="file" id="upload_file" name="">
                                                    Upload Company Logo
                                                </div>
                                                <div class="processing_bar"></div>
                                                <div class="success_box"></div>
                                            </div>
                                        </div>
                                    </div>
                                </main>
                            </div>
                            <div class="col-lg-8 col-md-12 col-sm-12 p-2">
                                
                                <div class="row">
                                    <div class="col-lg-6">
                                        <label for="" class="form-label fs-6 ">Company Name</label>
                                        <input type="text" class="form-control form-control-sm" id="companyname" placeholder="Company Name">
                                    </div>
                                    <div class="col-lg-6">
                                        <label for="" class="form-label fs-6 ">Company Email</label>
                                        <input type="text" class="form-control form-control-sm" id="companyemail" placeholder="Company Email">
                                    </div>
                                </div>
                                <div class="row my-4">
                                    <div class="col-lg-6">
                                        <label for="" class="form-label fs-6 ">Company Phone</label>
                                        <input type="text" class="form-control form-control-sm" id="companymobile" placeholder="Company Phone">
                                    </div>
                                    <div class="col-lg-6">
                                        <label for="" class="form-label fs-6 ">Address</label>
                                        <input type="text" class="form-control form-control-sm" id="companylocation" placeholder="Address">
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <div class="col-lg-6">
                                        <label for="" class="form-label fs-6 ">Registration Number</label>
                                        <input type="text" class="form-control form-control-sm" id="rcnumber" placeholder="Company Registration Number">
                                    </div>
                                </div>
                                <div class="row p-0">
                                    <div class="col-lg-4 d-grid">
                                        <div id="loader" ></div>
                                        <a href="javascript:void(0)" type="button" onclick="addCompany()" class="btn butt px-4  me-4 card-link fw-bold">Add New Company</a>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
        
        <!-- BOOTSTRAP JS FILE -->
        <script src="../assets/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
        <script src="../assets/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <!-- Jquery -->
        <script src="../assets/js/jquery.js"></script>
        <!-- Sweet Alert  -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <!-- Debt File -->
        <script src="/assets/js/upload-photo.js"></script>
        <script src="../assets/js/company.js"></script>
        <script>
            $('#sidebar').load('/assets/components/sidebar.html');
        </script>
    </body>
</html>
