        <script>
       
            function resetForm(){

                return true;
            }
        </script>
        <script>
        var myjson=[];
        function upload(){
                	var files = document.getElementById('file_upload').files;
                    if(files.length==0){
                    alert("Please choose any file...");
                    return;
                    }
                    var filename = files[0].name;
                    var extension = filename.substring(filename.lastIndexOf(".")).toUpperCase();
                    if (extension == '.CSV') {
                        //Here calling another method to read CSV file into json
                        csvFileToJSON(files[0]);
                    }else{
                        alert("Please select a valid csv file.");
                    }
            }

       
        function csvFileToJSON(file){
          try {
            var reader = new FileReader();
            reader.readAsBinaryString(file);
            reader.onload = function(e) {
                var jsonData = [];
                var headers = [];
                var rows = e.target.result.split("\r\n");               
                for (var i = 0; i < rows.length; i++) {
                    var cells = rows[i].split(",");
                    var rowData = {};
                    for(var j=0;j<cells.length;j++){
                        if(i==0){
                            var headerName = cells[j].trim();
                            headers.push(headerName);
                        }else{
                            var key = headers[j];
                            if(key){
                                rowData[key] = cells[j].trim();
                            }
                        }
                    }
                    //skip the first row (header) data
                    if(i!=0){
                        jsonData.push(rowData);
                    }
                }
                  
                //displaying the json result in string format
                myjson=jsonData;
                $('#numberofemails').html(myjson.length);
                const result = myjson.map(({email})=>({email}))
                myjson= result;
                console.log(myjson)
                swal("Csv has been loaded.")
                }
            }catch(e){
                console.error(e);
            }
      }


      function SendEmail(){
      
        let subject = $('#subject').val();
        let message = summernote.summernote("code");
        let emails =myjson;
        if(emails.length==0){
            swal("there are no emails loaded");
        }else{
           let user = JSON.parse(localStorage.getItem('user'));
            
          let datatosend={
            "email":JSON.stringify(emails),
            "subject":subject,
            "message":message,
             "from":user.email
          }
          
         
          $.post('https://appapi.debtrecuva.ng/api/sendbulkemail',datatosend,function(data){
           swal(data.message);
          });

        }
      }
      
        </script>
